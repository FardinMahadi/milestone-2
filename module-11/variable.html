<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS variable</title>
    <style>
      :root {
        --primary-color: purple;
        --secondary-color: blue;
        --font-size: 20px;
      }
      h1 {
        color: var(--primary-color);
      }
      h5 {
        background: var(--primary-color);
      }
      .box {
        border: 2px solid var(--primary-color);
      }
      .box p {
        color: var(--primary-color);
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <h1>My custom properties</h1>
    <h5>Also commonly knows as CSS variables</h5>
    <div class="box">
      <h3>I am doing something</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed quia
        consequuntur quaerat nemo amet, suscipit modi harum libero veritatis
        quidem adipisci eos fuga vitae ab ipsum, quam laboriosam. Vitae,
        expedita?
      </p>
    </div>
  </body>
</html>
