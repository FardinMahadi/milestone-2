<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      body {
        margin-left: 3rem;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid tomato;
        background: peachpuff;
        margin-bottom: 0.5rem;
        /* transition: 1s linear; */
        transition: transform 1s linear;
      }
      .box:hover {
        /* width: 400px;
        background: red; */
        transform: rotate(45deg) scale(1.5) translateX(50px);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Transform: change the shape. This is a css stype property name</li>
      <li>
        Translate: it is a value of the transform style rule. This means you
        move either x, or y or both axis
      </li>
      <li>
        Transition: how long it will take to do the chnage of the shape or color
      </li>
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </body>
</html>
